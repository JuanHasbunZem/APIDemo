<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>US Currency Exchange Convertor</title>
  </head>
  <body>
    <div class="welcome">
      <h1>US Currency Exchange Convertor</h1>
      <img src="img/currency.jpg" alt="picture of money">
      <br>
      <p>Enter in US dollars and select the currency you wish to conver to, to find out how much money you have when exchanging currency.</p><br>
    </div>
    <div class="welcomeTwo">
      <form id="exchange">
        <h1>Enter how much you want to convert, in US dollars</h1>
        <div class="form-group">
          <label for="usDollars">US Dollar Amount:</label>
          <input id="usDollars" class="form-control" type="text">
        </div>
        <div class="form-group">
          <select class="form-control" id="currencies">
            <option>Francs</option>
            <option>Marks</option>
            <option>Pounds</option>
            <option>Yen</option>
            <option>Rupees</option>
            <option>Won</option>
          </select>
        </div>
      <button class="btn-success" type="submit">Exchange Money</button>
      </form>
    </div>
    <div class="results">
    </div>
    <div class="error">
    </div>
  </body>
</html>
